{% extends "base.html" %}
{% block principal %}


<h2>Projeto  <small>Cadastre um novo projeto.</small></h2>


<!-- Start Form Wizard -->
<div class="row-fluid">
    <div class="span12">
        <div class="widget dark">
            <div class="widget-head"></div>
            <div class="widget-content no-padding">
                <div class="widget-content-inner">
                    <form id="custom1" class="form-horizontal" method='POST' data-ajax='false'> {%csrf_token%}
                    {{form.non_field_errors}}
                        <fieldset title="Step 1">
                            {% for campo in novo_projeto %}
                            <div class="control-group">
                            {{ campo.errors}}
                                <label class="control-label">{{ campo.label }}</label>
                                <div class="controls">
                                   {{ campo }}
                                </div>
                            </div>
                            {% endfor %}
                        </fieldset><br>
                        <input type="submit" class="btn btn-primary finish pull-right" value="Enviar" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Form Wizard -->



{% endblock %}
